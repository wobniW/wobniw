<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>wobniW's GitHub Pages</title>
    </head>
    <body>
        <dialog>
            <p>我是一个对话框</p>
            <button onclick="hideDialog()">隐藏对话框</button>
        </dialog>

        <button onclick="showDialog()">显示对话框</button>

        <script>
            let dialog = document.querySelector("dialog");

            // 显示对话框
            function showDialog() {
                dialog.showModal();
            }

            // 隐藏对话框
            function hideDialog() {
                dialog.close();
            }
        </script>
    </body>
</html>
